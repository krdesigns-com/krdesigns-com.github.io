### Site Settings ###
title               : KRDesigns.com
description         : >-                               # >- means to ignore newlines until "url:"
                      creativity + coffee,
                      work + play = done

url                 : "https://krdesigns.com"                               # base hostname & protocol for your site (e.g. http://example.com)
baseurl             : ""                    # subpath of your site (e.g. /blog) [IMPORTANT: use "" if your are hosting at https://username.github.io directly]
repository          : krdesigns-com/krdesigns-com.github.io    # repository metadata on GitHub Pages [know more at https://help.github.com/en/articles/repository-metadata-on-github-pages]
remote_theme       : krdesigns-com/krdesigns-com.github.io    # uncomment this if you are using it as a remote theme


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  - documentation/partials/**                           # For Documentation Only

